service: aws-customers-api
frameworkVersion: '3'
provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:PutItem
        - dynamodb:DeleteItem
      Resource: arn:aws:dynamodb:us-east-1:425187044368:table/CUSTOMERS
plugins:
  - serverless-offline
functions:
  listCustomers:
    handler: handler.listCustomers
    events:
      - http:
          path: customers
          method: get
  getCustomerById:
    handler: handler.getCustomerById
    events:
      - http:
          path: customers/{id}
          method: get
resources:
  Resources:
    CustomersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: CUSTOMERS
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

